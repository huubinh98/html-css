<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="toast">
        <!-- success -->
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Success</h3>
                <p class="toast__msg">ket nối máy vi tính</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <!-- info -->
        <div class="toast toast--info">
            <div class="toast__icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">info</h3>
                <p class="toast__msg">ket nối máy vi tính ket nối máy vi tính</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <!-- warning -->
        <div class="toast toast--wraning">
            <div class="toast__icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">warning</h3>
                <p class="toast__msg">ket nối máy vi tính</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <!-- error -->
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">error</h3>
                <p class="toast__msg">ket nối máy vi tính</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <div>
        <div class="btn btn--success">Show succes</div>
        <div class="btn btn--danger">Show danger</div>
    </div>

    <script></script>
</body>

</html>
